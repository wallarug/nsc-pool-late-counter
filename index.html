    <script>
    // Set the date we're counting up from
    // First estimated open date:
    var countDownDate = new Date("Dec 25, 2020 08:00:00").getTime(); 
    // Date pool closed:
    var poolClosedDate = new Date("Feb 25, 2020 08:00:00").getTime();

    // Update the count up every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = now - countDownDate;

      // Time calculations for days, hours, minutes and seconds
      var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24)); 
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("demo").innerHTML = years + " years </br>" + days + " days </br>" + hours + " h "
      + checkTime(minutes) + " m " + checkTime(seconds) + " s ";

      // Find the distance between now and the pool closed date
      var distance = now - poolClosedDate;
      var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24)); 
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("demo-2").innerHTML = years + " years </br>" + days + " days </br>" + hours + " h "
      + checkTime(minutes) + " m " + checkTime(seconds) + " s ";


    }, 1000);
    
    /*
     *  Helper function for formatting numbers.
     */
    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }

    $(document).ready(function() {
      // Do nothing yet
    });
    </script>
